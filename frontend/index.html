    <title>Exoplanet Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for a better dark mode aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* Equivalent to dark gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* Equivalent to gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Lighter gray on hover */
      }
      /* Hide arrows from number inputs */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Loading animation for the classification button */
      @keyframes bg-scan {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-bg-scan {
        background-image: linear-gradient(
          90deg,
          transparent 25%,
          rgba(255, 255, 255, 0.15) 50%,
          transparent 75%
        );
        background-size: 200% 100%;
        animation: bg-scan 1.5s linear infinite;
      }
       /* New pulse glow animation */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px 2px rgba(132, 0, 255, 0.4); }
        50% { box-shadow: 0 0 16px 5px rgba(132, 0, 255, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s ease-in-out infinite;
      }
    </style>
